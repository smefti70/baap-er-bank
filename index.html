<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-700">Baap er
                Bank</span>!
        </h1>
    </header>
    <section class="login-section bg-indigo-400 w-2/3 rounded mx-auto mt-12 p-5">
        <h3 class="font-medium text-3xl">Please Login</h3>
        <label for="user-email" class="text-xl font-semibold block mt-3">Email: </label>
        <input id="user-email" type="email" class="w-3/4 h-8 px-4 block mt-1 rounded" placeholder="Your Email Address">

        <label for="user-password" class="text-xl font-semibold block mt-2">Password: </label>
        <input id="user-password" type="password" class="w-3/4 h-8 px-4 block mt-1 rounded" placeholder="Your Password">
        <button id="submit-btn" class="rounded px-4 py-1 bg-yellow-400 mt-3 font-semibold">SUBMIT</button>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
