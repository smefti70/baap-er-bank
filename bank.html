<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-700">Money</span>!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3">Please Deposit</h4>
                    <input id="deposit-field" type="text" class="w-3/4 h-8 px-4 block mt-1 rounded text-black"
                        placeholder="$Amount you want to deposit">
                    <button id="deposit-btn" class="rounded px-5 py-2 bg-orange-600 mt-3 font-semibold">Deposit</button>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3">Please Withdraw</h4>
                    <input id="withdraw-field" type="text" class="w-3/4 h-8 px-4 block mt-1 rounded text-black"
                        placeholder="$Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="rounded px-5 py-2 bg-amber-500 mt-3 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
